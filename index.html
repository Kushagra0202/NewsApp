<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-bar container">
            <div class="logo" onclick="reload()">
            </div>
             <div class="nav-content">
                 <ul>
                     <li  id="sports" onclick="onNavItemClick('sports')">Sports</li>
                     <li  id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                     <li  id="politics" onclick="onNavItemClick('Politics')">Politics</li>
                     <li  id="international" onclick="onNavItemClick('International')">International</li>
                 </ul>
             </div>
             <div class="search-bar">
                 <input id="search-text" type="text" class="news-input" placeholder="e.g. science">
                 <button id="search-button" class="search-button">Search</button>
             </div>
         </div>
    </nav>

    <main>
        <div class="cards-container container " id="cards-container" >
        </div>
    </main>
    <template id="template-news-card">
        <div class="card"> 
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h5 class="news-source" id="news-source">End-Gadget  26/05/2023</h5>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente maiores doloremque totam, expedita sunt nisi quidem esse optio praesentium magnam dignissimos pariatur numquam iure beatae sequi quaerat hic? Ducimus, ab.</p>
            </div>
           </div> 
    </template>
    <script src="script.js"></script>
</body>
</html>
